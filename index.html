<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
  <body>

    <div class="card">

      <header>
        <p>My balance</p>
        <p>$921.48</p>

        <svg class="icon">
          <use href="images/logo.svg#logo"/>
        </svg>
      </header>

      <main>
        <h1>Spending - Last <span class="days"></span> days</h1>
        
        <div class="expenses"></div>
        
        <footer>
          <div class="total">
            <p class="period">Total this month</p>
            <div class="value">$478.33</div>
          </div>
          <div class="last">
            <p class="plus">+2.4%</p>
            <p class="period">from last month</p>
          </div>
        </footer>

      </main>
      
    </div>
    
  <script src="JS/main.js"></script>
  </body>
</html>
